<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate XML by XML</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="page-header">
    <h1>Muehlbauer
        <small>Translate XML by XML</small>
    </h1>
</div>
<div class="container">
    <div class="row" >
        <div class="col-lg-3 col-xs-3 col-sm-3">

            <span class="label label-default">Please choose target file</span>
            <input id="target_upload" name="target_upload" type="file">
            <span class="label label-default">Please choose source file</span>
            <input id="source_upload" name="source_upload" type="file">
        </div>
        <div class="col-lg-2 col-xs-2 col-sm-3">
            <div class="dropdown">
                <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                        data-toggle="dropdown">
                    Identical By
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#">Label</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#">ID</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class=" col-lg-3 col-xs-3 col-sm-3">
            <button type="button" class="btn btn-primary">Import Target XML</button>
        </div>
        <div class="col-lg-2 col-xs-2 col-sm-3">
            <button type="button" class="btn btn-primary">Override</button>
        </div>

        <div class="col-lg-2 col-xs-2 col-sm-3">
            <button type="button" class="btn btn-primary">Save</button>
        </div>

    </div>
    <hr>
    <div class="row" >
        <div class="col-lg-12 col-xs-12 col-sm-12">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-xs-3 col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">ID</span>
                <input type="text" class="form-control" placeholder="ID">
            </div>

        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">Label</span>
                <input type="text" class="form-control" placeholder="Label">
            </div>
        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">OriginalText</span>
                <input type="text" class="form-control" placeholder="OriginalText">
            </div>
        </div>
        <div class="col-lg-3 col-xs-3 col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">TranslateText</span>
                <input type="text" class="form-control" placeholder="TranslateText">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <table class="table">
                <caption>To Translate</caption>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>Original Text</th>
                    <th>Translate Text</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1001</td>
                    <td>MENUE_SAVE_P_TXT</td>
                    <td>Save</td>
                    <td>
                        <input type="text" value="保存">
                    </td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>MENUE_LOAD_P_TXT</td>
                    <td>Load</td>
                    <td><input type="text" value="加载"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-xs-6 col-sm-6">
            <div class="input-group">
                <span class="input-group">Results</span>
                <input type="text" class="form-control" placeholder="TranslateText">
            </div>
        </div>
        <div class="col-lg-6 col-xs-6 col-sm-6">

        </div>
    </div>
</div>



    <br>




</body>
</html>
